services:
  ollama:
    image: ollama/ollama:latest
    container_name: denuncias_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Healthcheck usando comando nativo do ollama ao invÃ©s de curl
    healthcheck:
      test: ["CMD-SHELL", "ollama list > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s  # Aumentado significativamente

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: denuncias_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ollama-setup:
    image: ollama/ollama:latest
    container_name: denuncias_ollama_setup
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama:11434  # Corrigido para apontar ao serviÃ§o
    command: >
      sh -c "
        echo 'ğŸ”„ Aguardando Ollama ficar totalmente pronto...'
        sleep 20
        echo 'ğŸ“‹ Verificando modelos disponÃ­veis...'
        ollama list || echo 'âš ï¸  Ollama nÃ£o respondeu'
        if ! ollama list | grep -q 'llama3.2:3b'; then
          echo 'â¬‡ï¸  Baixando modelo llama3.2:3b (isso pode demorar)...'
          OLLAMA_HOST=http://ollama:11434 ollama pull llama3.2:3b
          echo 'âœ… Modelo baixado com sucesso!'
        else
          echo 'âœ… Modelo llama3.2:3b jÃ¡ existe'
        fi
        echo 'ğŸ‰ Setup concluÃ­do!'
      "
    restart: "no"

volumes:
  ollama_data: