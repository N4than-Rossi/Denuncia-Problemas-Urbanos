<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login - Plataforma de Denúncias Urbanas</title>
<style>
    body {
        margin: 0;
        background: #f1f4f9;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: #ffffff;
        width: 380px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .logo {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #003366;
        margin-bottom: 20px;
    }

    .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .tab {
        width: 48%;
        text-align: center;
        padding: 10px;
        cursor: pointer;
        background: #e5e9f0;
        border-radius: 6px;
        font-weight: bold;
        color: #003366;
        border: 1px solid #c9d3e0;
        transition: 0.2s;
    }

    .tab.active {
        background: #003366;
        color: white;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccd2da;
        border-radius: 6px;
        font-size: 15px;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: #003366;
        border: none;
        color: white;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.2s;
    }

    .btn-login:hover {
        background: #00284d;
    }

    .forgot {
        text-align: center;
        margin-top: 10px;
        font-size: 13px;
    }

    .forgot a {
        color: #003366;
        text-decoration: none;
    }
</style>

<script>
function showTab(tab) {
    document.getElementById("cidadao").style.display = tab === 'cidadao' ? 'block' : 'none';
    document.getElementById("prefeitura").style.display = tab === 'prefeitura' ? 'block' : 'none';

    document.getElementById("tab-cidadao").classList.toggle('active', tab === 'cidadao');
    document.getElementById("tab-prefeitura").classList.toggle('active', tab === 'prefeitura');
}
</script>

</head>
<body>

<div class="container">
    <div class="login-box">

        <div class="logo">Prefeitura Municipal</div>

        <div class="tabs">
            <div id="tab-cidadao" class="tab active" onclick="showTab('cidadao')">Cidadão</div>
            <div id="tab-prefeitura" class="tab" onclick="showTab('prefeitura')">Prefeitura</div>
        </div>

        <!-- LOGIN DO CIDADÃO -->
        <div id="cidadao">
            <div class="input-group">
                <label>Email ou CPF</label>
                <input type="text" placeholder="Digite seu email ou CPF">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            <button class="btn-login">Entrar</button>
            <div class="forgot">
                <a href="#">Esqueci minha senha</a>
            </div>
        </div>

        <!-- LOGIN DO SERVIDOR DA PREFEITURA -->
        <div id="prefeitura" style="display:none;">
            <div class="input-group">
                <label>Email institucional</label>
                <input type="email" placeholder="nome@prefeitura.gov.br">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            <div class="input-group">
                <label>Código 2FA</label>
                <input type="text" placeholder="Código do autenticador ou SMS">
            </div>
            <button class="btn-login">Acessar Sistema</button>
            <div class="forgot">
                <a href="#">Precisa de ajuda? Contate o TI</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
